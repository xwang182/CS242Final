<div>
    <button class="button" ng-click="startGame()">Start Game</button>
    <div>
        <div ng-repeat="mapRow in map" style="line-height:0">
            <div class="oneRow" ng-repeat="mapCell in mapRow" >
                <div ng-attr-id="{{ mapCell.xLocation + '-' + mapCell.yLocation }}" class="oneCell" ng-click="clickDiv(mapCell.xLocation,mapCell.yLocation)">

                </div>
            </div>
        </div>
    </div>

</div>
