<div ng-controller='MapController'>
    <div>Map Data</div>

    <div>
        <div ng-repeat="map in maps" >
            <div>xLocation : {{map.xLocation}}</div>
            <div>yLocation : {{map.yLocation}}</div>
            <div>revealed : {{map.revealed}}</div>
            <div>xTreasure : {{map.xTreasure}}</div>
            <div>yTreasure : {{map.yTreasure}}</div>
            <br>
        </div>
    </div>

</div>
