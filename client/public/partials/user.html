<div ng-controller='UserController'>
    <div>User Data</div>

    <div>
        <div ng-repeat="user in users" >
            <div>userName : {{user.userName}}</div>
            <div>userNumber : {{user.userNumber}}</div>
            <div>xLocation : {{user.xLocation}}</div>
            <div>yLocation : {{user.yLocation}}</div>
            <br>
        </div>
    </div>

</div>
