<div ng-controller='AddUserController'>
    <div>Add User Page</div>
     <a ng-href="#/users">
        <button>Go Back</button>
    </a>
    <form>
        User Name:<br>
        <input type="text" name="name" ng-model="name">
        <br>
        User Email:<br>
        <input type="text" name="email" ng-model="email">
    </form>
    <button ng-click="submit()">Submit</button>
    <div id="message"></div>
</div>
