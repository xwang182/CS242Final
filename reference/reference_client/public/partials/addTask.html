<div>
    <h2 class="text-center">Add Task Page</h2>
     <a ng-href="#/tasks">
        <button>Go Back</button>
    </a>
    <form>
        <span class="red-star">★</span>
        Task Name:<br>
        <input type="text" name="name" ng-model="name">
        <br>
        Task Description:<br>
        <textarea rows="5" ng-model="description"></textarea>
        <br>
        <span class="red-star">★</span>
        Task Deadline:<br>
        <datepicker>
            <input ng-model="deadline" type="text"/>
        </datepicker>
        <br>
        Task AssignedUser:<br>
        <select ng-model="AssignUser" ng-options="user.name for user in users"></select>
        <br>
    </form>
    <button class="button" ng-click="submit()">Submit</button>
    <div id="message"></div>
</div>
