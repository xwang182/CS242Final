<div>
    <div class="row">
        <div class="small-12 medium-8 large-8 columns">
            <h2 class="text-center">Users</h2>
        </div>
        <div class="small-12 medium-4 large-4 columns">
            <a class="button success" style="margin-top: 20px" a ng-href="#/users/addUser">Add User</a>
        </div>
    </div>


    <div class="outer oneInfo row" ng-repeat="user in users" >
        <div class="small-12 medium-8 large-8 columns">
            <div>Name : {{user.name}}</div>
            <div>Email : {{user.email}}</div>
        </div>
        <div class="small-12 medium-4 large-4 columns">
            <div id="outDiv" class="inner">
                <a class="inButton button success" ng-href="#/users/{{user._id}}">know more</a>
                <button class="inButton button success" ng-click="deleteUser(user._id)">Delete</button>
            </div>
        </div>
    </div>
</div>
