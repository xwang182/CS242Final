<div class="list">
  <h2 class="text-center">Tasks</h2>

    <div style="background-color: #F5F5F5">
        <div class="row">
            <div class="small-12 medium-2 large-2 columns"> <p class="middlename"></p></div>
            <div class="small-12 medium-4 large-4 columns text-left">
                <a class="button success" ng-href="#/tasks/addTask">Add Task</a>
            </div>
            <div class="small-12 medium-6 large-6 columns text-left">
                <p style="font-size: 25px">
                    <a ng-click="prevPage()"> << </a>
                    Current Page: {{ pageNum }}
                    <a ng-click="nextPage()"> >> </a>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="small-12 medium-2 large-2 columns"> <p class="middlename"></p></div>
            <div class="small-12 medium-4 large-4 columns text-left">
                <div ng-init="taskType='pending'">
                    <label>
                        <input type="radio" ng-model="taskType" value="all">All
                    </label>
                    <label>
                        <input type="radio" ng-model="taskType" value="completed">Completed
                    </label>
                    <label>
                        <input type="radio" ng-model="taskType" value="pending">pending
                    </label>
                </div>
            </div>
            <div class="small-12 medium-6 large-6 columns text-left">
                <div>
                    Sort By: {{ sortByValue }}
                    <select ng-init="sortByValue='dateCreated'" ng-model="sortByValue">
                        <option value="name">name</option>
                        <option value="assignedUserName">assignedUserName</option>
                        <option value="dateCreated">dateCreated</option>
                        <option value="deadline">deadline</option>
                    </select>
                </div>
                <div ng-init="sortByOrder='1'">
                    <div class="row">
                        <div class="small-12 medium-4 large-4 columns text-left">
                            <label>
                                <input type="radio" ng-model="sortByOrder" value="1">ascending
                            </label>
                        </div>
                        <div class="small-12 medium-4 large-4 columns text-left">
                            <label>
                                <input type="radio" ng-model="sortByOrder" value="-1">descending
                            </label>
                        </div>
                        <div class="small-12 medium-4 large-4 columns"> <p class="middlename"></p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="outer oneInfo row" ng-repeat="task in tasks">
        <div class="small-12 medium-8 large-8 columns">
            <div>Task Name : {{task.name}}</div>
            <div>AssignedUserName : {{task.assignedUserName}}</div>
            <div>Completed : {{task.completed}}</div>
        </div>
        <div class="small-12 medium-4 large-4 columns">
            <div id="outDiv" class="inner">
                <a class="inButton button success" ng-href="#/tasks/{{task._id}}">know more</a>
                <button class="inButton button success" ng-click="deleteTask(task._id)"> Delete</button>
            </div>
        </div>
    </div>
</div>
