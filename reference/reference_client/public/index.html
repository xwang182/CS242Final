<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MP4 Starter</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">


    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>


    <link href="./lib/angular-datepicker.css" rel="stylesheet" type="text/css" />





</head>

<body ng-app="mp4">

    <div class="row">

                <a class="button" ng-href="#/users">Users</a>
                <a class="button" ng-href="#/tasks">Tasks</a>
                <a class="button" ng-href="#/settings">Settings</a>
            </div>

            <div ng-view></div>

        </div>
        <div class="small-12 medium-2 large-2 columns"> <p class="middlename"></p></div>
    </div>



    <!-- Scripts -->
    <script src="./lib/jquery-2.1.3.min/index.js"></script>
    <script src="./foundation6_lib/js/foundation.min.js"></script>
    <script src="./lib/angular-datepicker.js"></script>
    <script src="./js/script.js"></script>

    $(document).foundation();
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
